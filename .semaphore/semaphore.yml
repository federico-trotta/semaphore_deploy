version: v1.0
name: Initial Pipeline
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu2004
blocks:
  - name: Install Dependencies
    task:
      prologue:
        commands:
          - checkout
      jobs:
        - name: Install AWS CLI
          commands:
            - sudo apt-get update
            - sudo apt-get install -y python3-pip
            - pip3 install awscli
            - pip3 install boto3
  - name: Deploy to AWS
    task:
      jobs:
        - name: Deploy Lambda Function
          commands:
            - chmod +x deploy.sh
            - ./deploy.sh
